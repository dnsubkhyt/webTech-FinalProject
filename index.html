<!DOCTYPE html>
<html lang="en" data-bs-theme="" id="htmlPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latest news and articles from various categories. Stay updated with BBC News and other top stories.">
    <title>BBC News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="sortDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort Articles
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item" href="#" onclick="sortArticles('date')">Sort by Date</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortArticles('popularity')">Sort by Popularity</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#most-popular">Most Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-auto toggle-container">
                    <input type="checkbox" class="checkbox" id="checkbox" aria-label="Switch theme">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <section class="container my-5" id="most-popular">
        <div class="row gx-5">
            <div class="col-md-6 mb-4">
                <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
                    <img id="mostPopularImage" src="" class="img-fluid" alt="Most Popular Article Image" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <span class="badge bg-danger px-2 py-1 shadow-1-strong mb-3">Most Popular</span>
                <h4 id="mostPopularTitle"><strong></strong></h4>
                <p id="mostPopularContent" class="text-muted"></p>
                <p id="mostPopularDetails" class="text-muted"></p>
                <button type="button" onclick="openMostPopularArticle()" class="btn btn-primary">Read more</button>
            </div>
        </div>
    </section>

    <main class="container my-5">
        <div id="news-of-the-day"></div>
        <div id="articles-list" class="row"></div>
    </main>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="articleModalImage" src="" class="img-fluid mb-3" alt="Article Image">
                    <p id="articleModalContent"></p>
                    <p id="articleModalDetails" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 All Rights Reserved. Astana IT University.</p>
            <p>Email: <a href="mailto:239304@astanait.edu.kz" class="text-white">239304@astanait.edu.kz</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
